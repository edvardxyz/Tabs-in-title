<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <label>Tab seperator<input type="text" id="sep"></label><br><br>

            <label>Active tab left indicator<input type="text" id="left"></label><br><br>

            <label>Active tab right indicator<input type="text" id="right"></label><br><br>
            <label>How many characters to use in the bar(depends on your xsetroot - use button "Find size of bar" for help<input type="number" id="max"></label><br><br>
            <label>How many tabs before resize or start cycling(above value / by this = tab size in characters).<br> For cycle mode you should use a odd number, as it tells program how many tabs on each side of active tab.
                (value-1) /2<br><input type="number" id="tabs"></label><br><br>
            <label>Enable cycling of tabs<input type="checkbox" id="cycle">
            <label>Show number of tabs in cycle mode<input type="checkbox" id="count"><br>
            <button type="submit">Save</button><br>
        </form>
            <button id="restore" style="width: 145px;">Restore defaults</button><br>
            <button id="findsize" style="width: 145px;">Find size of bar</button><br>

        <script src="options.js"></script>
    </body>
</html>
