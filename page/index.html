<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Find bar size</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="slidecontainer">
            <label for="range">Adjust to fit your dwm bar:</label>
            <input type="range" min="1" max="250" value="100" class="slider" id="range">
            <p>Value: <span id="output"></span></p>
            <button id="setsize" style="width: 130px;">Save bar size</button><br>
            <script src="script.js"></script>
        </div>
    </body>
</html>
